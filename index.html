<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Inner Vault | No Code Society</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1b2d23;
      --gold: #C9A441;
      --gold-dark: #947635;
      --main: #EAEAEA;
      --grey: #B6B9C1;
      --container: 450px;
    }
    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      color: var(--main);
    }
    .container {
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-top: 38px;
      margin-bottom: 45px;
    }
    .logo {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      object-fit: cover;
      background: #263828;
      box-shadow: 0 0 18px #0007;
    }
    .brand {
      font-size: 1.45rem;
      font-weight: 700;
      letter-spacing: 1.15px;
    }
    .headline {
      font-size: 2.05rem;
      font-weight: 900;
      color: var(--gold);
      margin-top: 0;
      margin-bottom: 14px;
      letter-spacing: 2px;
      line-height: 1.08;
    }
    .subline {
      font-size: 1.15rem;
      font-weight: 400;
      color: var(--grey);
      margin-bottom: 33px;
      margin-top: 0;
      letter-spacing: 0.12px;
      line-height: 1.22;
    }
    .btn {
      display: inline-block;
      width: 100%;
      max-width: 320px;
      border-radius: 32px;
      background: var(--gold);
      color: var(--bg);
      font-size: 1.13rem;
      font-weight: 900;
      text-align: center;
      letter-spacing: 1.2px;
      border: none;
      outline: none;
      margin-top: 18px;
      margin-bottom: 8px;
      box-shadow: 0 4px 18px #C9A44144;
      padding: 20px 0;
      cursor: pointer;
      transition: background 0.13s, box-shadow 0.13s, transform 0.13s;
      text-decoration: none;
    }
    .btn:hover {
      background: var(--gold-dark);
      box-shadow: 0 6px 38px #C9A44177;
      transform: translateY(-2px) scale(1.03);
    }
    .massive-upgrade {
      margin-top: 64px;
      text-align: center;
    }
    .upgrade-title {
      color: var(--main);
      font-weight: 700;
      font-size: 1.13rem;
      letter-spacing: 1.2px;
      margin-bottom: 6px;
    }
    .upgrade-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 28px;
      margin-bottom: 10px;
    }
    .upgrade-logo-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .upgrade-logo {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      margin-bottom: 7px;
      background: #21321d;
      object-fit: cover;
      box-shadow: 0 2px 12px #0005;
    }
    .upgrade-label {
      font-size: 1rem;
      color: var(--gold);
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .upgrade-arrow {
      font-size: 2rem;
      color: var(--gold);
      font-weight: 900;
    }
    @media (max-width: 600px) {
      .container { max-width: 97vw; padding: 0 7px; }
      .header { margin-bottom: 25px; }
      .logo { width: 40px; height: 40px; }
      .main-headline { font-size: 1.23rem; }
      .subline { font-size: 0.99rem; }
      .upgrade-row { gap: 13px; }
      .upgrade-logo { width: 41px; height: 41px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="logo" src="YOUR_LOGO_IMAGE_HERE.png" alt="ANTH Logo">
      <span class="brand">ANTH</span>
    </div>
    <div class="headline">
      BUILD AN AI EMPIRE.<br><span style="color:#fff;font-size:1.13rem;font-weight:400;">Money Making Is a Skill</span>
    </div>
    <div class="subline">
      One phone. Brutal discipline. ChatGPT leverage.<br>
      Either you print money, or you stay a spectator.
    </div>
    <a class="btn" href="https://whop.com/checkout/1LENEkWuD9JoMWB2Bb-pRCj-6zQO-mFj8-sH2diftcx8As/" target="_blank">Join Inner Vault</a>
    <div class="massive-upgrade">
      <div class="upgrade-title">INTRODUCING A MASSIVE UPGRADE</div>
      <div class="upgrade-row">
        <div class="upgrade-logo-block">
          <img class="upgrade-logo" src="OLD_LOGO.png" alt="Old Logo">
          <div class="upgrade-label">Old Logo</div>
        </div>
        <div class="upgrade-arrow">&#8594;</div>
        <div class="upgrade-logo-block">
          <img class="upgrade-logo" src="YOUR_LOGO_IMAGE_HERE.png" alt="Current Logo">
          <div class="upgrade-label">Current Logo</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
